<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
        <title>get week</title>
    </head>
    <body>
		<input type="date" id="time_choice" value="">
		<button id="bt" onclick="get_week()">今天是周几</button>
		<script>
			
			function get_week(){
				var time_value = document.getElementById("time_choice").value;
				document.write("时间："+time_value+"</br>");

				if(time_value.length != 0){
					var cd = new Date(time_value);
					// document.write(cd+"</br>")
					var timestamp_cd = cd.getDay();
					if(timestamp_cd == 0){
					document.write("今天是周 日");
					}else{
						document.write("今天是周 "+timestamp_cd);
					}

				}else{
					document.write("数据类型不对哦");
				}

			}
		</script>

    </body>
</html>
